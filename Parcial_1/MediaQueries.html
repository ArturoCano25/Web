<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .contenedor{
        width: 100vw;
        display: flex;
    }

    .hijos{
        border: 1px solid black;
        background-color: solid red;
        flex-grow: 1;
        text-align: center;
    }

    @media screen and (max-width:900px) {
        .contenedor{flex-direction: column;}
    }
</style>
<body>
    <div class="contenedor">
        <div class="hijos">Hijo 1</div>
        <div class="hijos">Hijo 2</div>
        <div class="hijos">Hijo 3</div>
        <div class="hijos">Hijo 4</div>
        <div class="hijos">Hijo 5</div>
        <div class="hijos">Hijo 6</div>
    </div>
</body>
</html>
